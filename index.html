<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Odin Project Etch-A-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./coloris.min.css" />
    </head>
    <body>
        <header id="header"><h1>Etch-A-Sketch</h1></header>
        <main id="viewport">
            <div id="settings">
                <input type="text" id="colorPicker" value="#000000" data-coloris>
                <button id="clearButton">Clear</button>
                <button id="eraserButton">Eraser</button>
                <button id="rainbowButton">Rainbow</button>
                <button id="gridButton">Grid</button>
                <div id="slidercontainer">
                    <h3 id="resolutionText">Resolution: 16 x 16</h3>
                    <input type="range" name="resolution" min="1" max="100" value="16" id="resolutionSlider">
                </div>
            </div>
            <div id="drawing"></div>
        </main>
        <script src="./coloris.min.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
